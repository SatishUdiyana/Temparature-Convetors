<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <style>
        body {background-color: powderblue;}
        h1   {color: blue;
              font-family:Roboto;
              font-style:italic;
              margin-top:50px;
              font-weight:bold;           
                          }
        p    {color: red;}
        figure {display: inline-block; margin: 30px;}
        figcaption{
               font-size:12px;
               font-weight:bold;
               padding-top:5px;
             }

        img{ border-radius:10px;}

        label{font-weight:bold;}
      
    </style>
</head>
<body>
    <center>
        <h1>TEMPARATURE CONVETOR</h1>
    </center>
    <p class="text-center"></p>
    <div class = "text-center">
        <figure>
            <a href="#" onclick="showTemperatureInput('Celsius to Kelvin')">
                <img src="celtokel.jpg" height="130" width="120" alt="Celsius to Kelvin">
            </a>
            <figcaption>&nbsp;Celsius to Kelvin</figcaption>
        </figure>

        <figure>
            <a href="#" onclick="showTemperatureInput('Kelvin to Celsius')">
                <img src="kelvin to celsi.jpg" height="130" width="120" alt="Kelvin to Celsius">
            </a>
            <figcaption>&nbsp;Kelvin to Celsius</figcaption>
        </figure>

        <figure>
            <a href="#" onclick="showTemperatureInput('Fahrenheit to Kelvin')">
                <img src="f to k.jpeg" height="130" width="120" alt="Fahrenheit to Kelvin">
            </a>
            <figcaption>&nbsp;Fahrenheit to Kelvin</figcaption>
        </figure>

        <figure>
            <a href="#" onclick="showTemperatureInput('Kelvin to Fahrenheit')">
                <img src="k to ffff.gif" height="130" width="120" alt="Kelvin to Fahrenheit">
            </a>
            <figcaption>&nbsp;Kelvin to Fahrenheit</figcaption>
        </figure>

        <figure>
            <a href="#" onclick="showTemperatureInput('Celsius to Fahrenheit')">
                <img src="celsius-fahrenheit1.jpg" height="130" width="120" alt="Celsius to Fahrenheit">
            </a>
            <figcaption>&nbsp;Celsius to Fahrenheit</figcaption>
        </figure>

        <figure>
            <a href="#" onclick="showTemperatureInput('Custom Image')">
                <img src="6708213029257.jpg" height="130" width="120" alt="Custom Image">
            </a>
            <figcaption>&nbsp;Custom Image</figcaption>
        </figure>
    </div>
     
    <center>
    <div class = "pt-5" id="temperatureInput" style="display: none;>
        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter Temperature">
        <button class="btn btn-primary" onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>
    </center>

    <script>
        var selectedConversion = '';

        function showTemperatureInput(conversion) {
            selectedConversion = conversion;
            document.getElementById('temperatureInput').style.display = 'block';
            document.getElementById('temperature').value = '';
            document.getElementById('result').innerHTML = '';
        }

        function convertTemperature() {
            var temperature = parseFloat(document.getElementById('temperature').value);
            var result = '';

            switch (selectedConversion) {
                case 'Celsius to Kelvin':
                    result = temperature + 273.15 + ' Kelvin';
                    break;
                case 'Kelvin to Celsius':
                    result = temperature - 273.15 + ' Celsius';
                    break;
                case 'Fahrenheit to Kelvin':
                    result = (temperature - 32) * 5/9 + 273.15 + ' Kelvin';
                    break;
                case 'Kelvin to Fahrenheit':
                    result = (temperature - 273.15) * 9/5 + 32 + ' Fahrenheit';
                    break;
                case 'Celsius to Fahrenheit':
                    result = (temperature * 9/5) + 32 + ' Fahrenheit';
                    break;
                case 'Custom Image':
                    // Add custom image logic here
                    result = 'Custom Image Logic Goes Here';
                    break;
                default:
                    result = 'Invalid Conversion';
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>

</body>
</html>
